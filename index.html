<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Jamieson Rothwell&#39;s Code Site by jsrothwell</title>
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1>Jamieson Rothwell&#39;s Code Site</h1>
          <h2></h2>
        </header>

        <div class="controls">
          <input type="text" id="search" placeholder="Search repos...">
          <button id="sort-stars">Sort by Stars</button>
          <button id="sort-updated">Sort by Updated</button>
        </div>

        <div class="grid" id="repo-grid"></div>

        <footer>
          This page was generated by <a href="http://pages.github.com">GitHub Pages</a>. Tactile theme by <a href="https://twitter.com/jasonlong">Jason Long</a>.
        </footer>

                  <script type="text/javascript">
            var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
            document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
          </script>
          <script type="text/javascript">
            try {
              var pageTracker = _gat._getTracker("UA-1471251-16");
            pageTracker._trackPageview();
            } catch(err) {}
          </script>

      </div>
    </div>

    <script>
async function loadRepos() {
  const response = await fetch("https://api.github.com/users/jsrothwell/repos");
  const repos = await response.json();
  const grid = document.getElementById("repo-grid");

  repos.forEach(repo => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <h3><i class="fa-brands fa-github"></i> ${repo.name}</h3>
      <p>${repo.description || "No description provided."}</p>
      <p>
        <i class="fa-solid fa-star"></i> ${repo.stargazers_count}
        &nbsp; <i class="fa-solid fa-code-fork"></i> ${repo.forks_count}
        &nbsp; <i class="fa-solid fa-code"></i> ${repo.language || "N/A"}
      </p>
      <p>
        <i class="fa-solid fa-clock"></i> Updated: ${new Date(repo.updated_at).toLocaleDateString()}
      </p>
      <a href="${repo.html_url}" target="_blank">View Repo</a>
    `;
    grid.appendChild(card);
  });
}
loadRepos();
</script>
<script src="javascripts/main.js"></script>
  </body>
</html>
